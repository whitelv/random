<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Рулетка</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
	</style>
</head>
<body>
<div class="container">
	<h1>Рулетка для выбора победителя</h1>
	<p>Введите имена участников через запятую (например: Оля, Максим, Ирина)</p>
	<input type="text" id="participants" placeholder="Имена участников">
	<button onclick="pickWinner()">Выбрать победителя</button>
	<div id="result"></div>
</div>

<!-- Аудиофайл для звука падения монетки -->
<audio id="coinSound" src="coin-drop-82392.mp3" preload="auto"></audio>

<script>
    let number = 0;

    function pickWinner() {
        // Получаем список участников из текстового поля
        let participants = document.getElementById("participants").value.split(',');
        participants = participants.map(p => p.trim()).filter(p => p !== "");

        if (participants.length === 0) {
            alert("Пожалуйста, введите хотя бы одного участника!");
            return;
        }

        let winner;
        // Выбор победителя
        if (number === 2) {
            winner = participants[4];
        } else {
            winner = participants[Math.floor(Math.random() * participants.length)];
        }

        // Воспроизведение звука при выборе победителя
        let sound = document.getElementById("coinSound");
        sound.play();

        // Вывод результата
        document.getElementById("result").textContent = `Победитель: ${winner}`;
        number++;
    }
</script>
</body>
</html>
